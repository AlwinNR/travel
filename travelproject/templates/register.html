<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>   </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>

<h2> Registration </h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
     <input type="text" name="first_name" placeholder="enter ur 1st name"><br>
     <input type="text" name="last_name" placeholder="enter ur last name"><br>
     <input type="text" name="email" placeholder="enter ur email"><br>
     <input type="text" name="password" placeholder="enter ur password"><br>
     <input type="text" name="password1" placeholder="confirm ur password"><br>
     <input type="submit">
</form>
{% for msg in messages%}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
